<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>                </title> 

<script>
/*
Location
    -该对象中封装了浏览器的地址栏的信息，
*/
window.onload = function(){
    //获取按钮对象 
    var btn = document.getElementById("btn");
    btn.onclick = function(){
        
        //如果直接打印Location，则可以获取到地址栏的信息(当前页面完整的路径)
        // alert(location);
        /*
        如果直接将Location属性修改为一个完整的路径或者一个相对路径
        则页面会自动跳转到该路径  并且会生成相应历史记录  
        */
        // location = "http://www.baidu.com";
        /*
        
        assign()
            -用来跳转到其他的页面 ，作用和直接修改Location一样 
        reload()
            -用于重新加载当前页面，作用和浏览器的刷新按钮一样
            -如果在方法中传递一个true作为参数，则会强制清空缓存刷新页面哦 
        replace()
            -可以使用一个新的页面替换当前页面，调用完毕也会跳转页面 
            -但是他不会生成历史记录，不能使用回退按钮进行回退 
        */
        // location.assign("http://www.baidu.com")
        location.reload(true);
        
    }
}

</script>
</head>
 
<body>
  <button id="btn">点击一下</button>
    <h1>Location</h1>
    <input type="text">
<a href="test01.html">去test01的页面</a> 
 
	
</body>
</html>
